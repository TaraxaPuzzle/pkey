<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enkrypt Wallet Connect Demo</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<style>
  body {
    max-width: 400px; margin: 40px auto; font-family: Arial, sans-serif; text-align: center;
    background: #f8f9fa; padding: 30px; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  button {
    padding: 12px 24px; font-size: 1rem; border: none; border-radius: 8px;
    background-color: #0d6efd; color: white; cursor: pointer;
  }
  button:hover { background-color: #0b5ed7; }
  #walletAddress { margin-top: 20px; font-size: 1.1rem; color: #198754; word-break: break-word; }
</style>
</head>
<body>

<h1>Connect Enkrypt Wallet</h1>
<button id="connectBtn">Connect Wallet</button>
<div id="walletAddress"></div>

<script>
  const connectBtn = document.getElementById('connectBtn');
  const walletAddressDiv = document.getElementById('walletAddress');

  async function connectEnkrypt() {
    if (!window.enkrypt || !window.enkrypt.ethereum) {
      alert("Enkrypt wallet not detected. Please install or open Enkrypt extension.");
      return;
    }

    try {
      const provider = new ethers.BrowserProvider(window.enkrypt.ethereum);
      // Request accounts
      await provider.send("eth_requestAccounts", []);
      const signer = await provider.getSigner();
      const address = await signer.getAddress();

      walletAddressDiv.innerText = `Connected Wallet: ${address}`;
      console.log("Connected Enkrypt wallet:", address);
    } catch (err) {
      console.error("Connection failed:", err);
      alert("Failed to connect Enkrypt wallet.");
    }
  }

  connectBtn.onclick = connectEnkrypt;
</script>

</body>
</html>
