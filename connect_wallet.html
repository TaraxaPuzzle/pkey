<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Enkrypt Wallet Test</title>
</head>
<body>
<button id="connectBtn">Connect Enkrypt Wallet</button>
<pre id="status"></pre>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<script>
const btn = document.getElementById('connectBtn');
const status = document.getElementById('status');

btn.onclick = async () => {
  status.textContent = 'Checking for Enkrypt...';

  if (!window.enkrypt || !window.enkrypt.ethereum) {
    status.textContent = 'Enkrypt not detected. Make sure extension is installed and enabled.';
    return;
  }

  const provider = new ethers.BrowserProvider(window.enkrypt.ethereum);

  try {
    status.textContent = 'Requesting accounts...';
    await provider.send('eth_requestAccounts', []);
    const signer = await provider.getSigner();
    const address = await signer.getAddress();
    status.textContent = `Connected to Enkrypt wallet:\n${address}`;
  } catch (error) {
    status.textContent = `Error requesting accounts:\n${error.message}`;
  }
};
</script>
</body>
</html>
