<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enkrypt Wallet Connect Demo</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; text-align: center; }
  button { padding: 12px 24px; font-size: 1.2rem; cursor: pointer; }
  #address { margin-top: 20px; font-weight: bold; color: green; word-break: break-word; }
  #error { margin-top: 20px; color: red; }
</style>
</head>
<body>

<h1>Enkrypt Wallet Connect Demo</h1>
<button id="connectBtn">Connect Enkrypt Wallet</button>
<div id="address"></div>
<div id="error"></div>

<script>
  const connectBtn = document.getElementById('connectBtn');
  const addressDiv = document.getElementById('address');
  const errorDiv = document.getElementById('error');

  connectBtn.onclick = async () => {
    errorDiv.textContent = '';
    addressDiv.textContent = '';

    if (!window.enkrypt || !window.enkrypt.ethereum) {
      errorDiv.textContent = 'Enkrypt wallet NOT detected. Please install & enable the Enkrypt extension.';
      return;
    }

    try {
      // Request user accounts through Enkrypt
      const accounts = await window.enkrypt.ethereum.request({ method: 'eth_requestAccounts' });
      if(accounts && accounts.length > 0) {
        addressDiv.textContent = 'Connected address: ' + accounts[0];
      } else {
        errorDiv.textContent = 'No accounts found.';
      }
    } catch (err) {
      errorDiv.textContent = 'Connection rejected or failed: ' + err.message;
    }
  };
</script>

</body>
</html>
