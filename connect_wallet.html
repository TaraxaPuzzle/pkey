<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enkrypt Wallet Connect Test (Doc Compliant)</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; text-align: center; }
  button { padding: 12px 24px; font-size: 1.2rem; cursor: pointer; }
  #address { margin-top: 20px; font-weight: bold; color: green; word-break: break-word; }
  #error { margin-top: 20px; color: red; }
</style>
</head>
<body>

<h1>Enkrypt Wallet Connect Test</h1>
<button id="connectBtn">Connect Enkrypt Wallet</button>
<div id="address"></div>
<div id="error"></div>

<script>
  const connectBtn = document.getElementById('connectBtn');
  const addressDiv = document.getElementById('address');
  const errorDiv = document.getElementById('error');

  connectBtn.onclick = async () => {
    errorDiv.textContent = '';
    addressDiv.textContent = '';

    if (
      !window.enkrypt ||
      !window.enkrypt.providers ||
      !window.enkrypt.providers.ethereum
    ) {
      errorDiv.textContent = 'Enkrypt wallet NOT detected at window.enkrypt.providers.ethereum. Please install & enable Enkrypt extension.';
      return;
    }

    try {
      const provider = window.enkrypt.providers.ethereum;
      const accounts = await provider.request({ method: 'eth_requestAccounts' });
      addressDiv.textContent = 'Connected address: ' + accounts[0];
    } catch (err) {
      errorDiv.textContent = 'Connection rejected or failed: ' + err.message;
    }
  };
</script>

</body>
</html>
