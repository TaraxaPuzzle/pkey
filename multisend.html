<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multisend Tool</title>
    <link rel="icon" type="image/png" href="favicon.png.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  </head>
  <body class="bg-[#0a0a0a] min-h-screen text-white px-4 flex flex-col justify-between">
    <main class="w-full max-w-2xl bg-[#1a1a1a] shadow-xl rounded-2xl p-6 mx-auto mt-10 border border-yellow-700/20">
      <div id="dryRunNotice" class="hidden bg-yellow-500/20 text-yellow-200 p-2 rounded-md text-sm mb-4">🚧 Dry-run mode activated</div>

      <h2 class="text-3xl font-bold text-left text-yellow-300 mb-1">
        Multisend Tool
      </h2>
      <p class="text-sm text-yellow-500 ml-1 mb-4">Built for Taraxa. Supported with Enkrypt.</p>

      <button id="connectBtn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded-lg font-medium transition-all">Connect Wallet</button>
      <div id="walletAddress" class="text-center text-xs text-yellow-200 mt-1"></div>
      <div id="networkStatus" class="text-center text-green-400 text-xs hidden mt-1">✅ Connected to Taraxa Mainnet</div>

      <input id="contractAddress" type="text" placeholder="ERC-20 Token Contract Address" class="w-full border border-yellow-600/30 bg-[#2a2a2a] text-yellow-100 placeholder-yellow-400 rounded-md p-2 mt-4 text-sm" />

      <label for="amount" class="text-xs text-yellow-400 mt-3 block">Amount to send per wallet</label>
      <input id="amount" type="number" placeholder="Amount per address" value="1" class="w-full border border-yellow-600/30 bg-[#2a2a2a] text-yellow-100 placeholder-yellow-400 rounded-md p-2 text-sm" />

      <label for="delayInput" class="text-xs text-yellow-400 mt-3 block">Delay between transactions (ms)</label>
      <input id="delayInput" type="number" placeholder="Delay between TXs" value="300" class="w-full border border-yellow-600/30 bg-[#2a2a2a] text-yellow-100 placeholder-yellow-400 rounded-md p-2 text-sm" />
      <div id="delayWarning" class="text-orange-400 text-xs hidden mt-1">Minimum delay is 300ms for network health. Using 300ms.</div>

      <label for="recipientList" class="text-xs text-yellow-400 mt-3 block">Wallet addresses (one per line):</label>
      <textarea id="recipientList" class="w-full border border-yellow-600/30 bg-[#2a2a2a] text-yellow-100 placeholder-yellow-400 rounded-md p-2 h-36 resize-none text-sm mt-1" placeholder="Paste wallet addresses..."></textarea>

      <div class="flex gap-3 mt-4">
        <button id="approveBtn" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-black py-2 rounded-lg text-sm font-medium">Approve</button>
        <button id="sendBtn" class="flex-1 bg-orange-500 text-white py-2 rounded-lg text-sm font-medium opacity-50 cursor-not-allowed" disabled>Send</button>
      </div>

      <div id="loadingRing" class="w-8 h-8 border-4 border-yellow-200 border-t-orange-400 rounded-full animate-spin mx-auto my-4 hidden"></div>

      <pre id="status" class="bg-[#1a1a1a] border border-yellow-700/30 rounded-md p-3 mt-4 text-xs text-yellow-100 whitespace-pre-wrap"></pre>
    </main>

    <footer class="w-full px-4 py-4 border-t border-yellow-800 mt-24 text-xs text-yellow-600 text-center">
      <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-3">
        <div class="flex items-center gap-2">
          <img src="logo.png" alt="PuzzleKey Logo" class="w-6 h-6" />
          <span><span class="font-semibold text-yellow-300">pkey.quest</span> © 2025 · 
            <a href="https://taraxa.io/" target="_blank" class="text-orange-400 hover:text-yellow-300 font-semibold">TARAXA</a>
          </span>
        </div>
        <div class="flex items-center gap-4">
          <a href="https://x.com/pkeyquest" target="_blank" aria-label="X" class="text-yellow-400 hover:text-yellow-200">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19.18 0.21H22.66L14.69 10.28L24 23.78H16.62L10.77 15.10L4.10 23.78H0.62L9.08 12.80L0 0H7.59L12.82 7.63L19.18 0.21Z M18 20.57H20.10L11.07 11.37L17.21 20.57H18Z" />
            </svg>
          </a>
          <a href="https://t.me/pkeyquest" target="_blank" aria-label="Telegram" class="text-yellow-400 hover:text-yellow-200">
            <svg class="w-4 h-4" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
              <circle cx="120" cy="120" r="120" fill="currentColor" />
              <path d="M180.7 70.6 61.1 115.8c-4.6 1.7-4.6 6.5.6 8.1l29.2 9.1 11.2 34c1.4 4.2 2.4 5.8 5 5.8 2.6 0 3.7-1.1 5.1-4.1l14.1-28.1 29.4 21.8c5.4 3 9.3 1.4 10.6-5.1l17.2-80.5c2-8.4-3.2-12.3-8.8-10z" fill="#fff" />
            </svg>
          </a>
        </div>
      </div>
    </footer>

<script>
  let dryRun = false;
  let provider, signer, decimals = 18;

  document.addEventListener("DOMContentLoaded", () => {
    if (dryRun) {
      document.getElementById("dryRunNotice").style.display = "block";
    }
    document.getElementById("networkStatus").style.display = "none";
  });

  async function connectWallet() {
    try {
      if (!window.enkrypt || !window.enkrypt.providers || !window.enkrypt.providers.ethereum) {
        alert('Enkrypt wallet NOT detected. Please install & enable the Enkrypt extension.');
        return;
      }
      provider = new ethers.BrowserProvider(window.enkrypt.providers.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("walletAddress").innerText = "Connected: " + address;
      document.getElementById("networkStatus").style.display = "block";
      console.log("Connected:", address);
    } catch (err) {
      console.error("Connection error:", err);
      alert("Failed to connect wallet.");
    }
  }

  async function sendBulkPKEY() {
    console.log("🚀 sendBulkPKEY triggered");

    const tokenAddress = document.getElementById("contractAddress").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const rawList = document.getElementById("recipientList").value.trim();
    const recipients = rawList.split("\n").map(a => a.trim()).filter(Boolean);

    if (!tokenAddress || !amount || recipients.length === 0) {
      alert("Please fill in all fields and provide recipient addresses.");
      return;
    }

    if (!recipients.every(addr => ethers.isAddress(addr))) {
      alert("❌ One or more wallet addresses are invalid.");
      return;
    }

    if (dryRun) {
      alert(`Dry-run mode enabled. Would send ${amount} tokens to ${recipients.length} addresses.`);
      document.getElementById("status").innerText =
        `🚧 Dry-run complete. ${amount} tokens * ${recipients.length} addresses.`;
      return;
    }

    const parsedAmount = ethers.parseUnits(amount, decimals);
    const multisendAddress = ethers.getAddress("0xaa2af9ddae4d0bb3a25691755c99dd73df53fd19");

    const multisendAbi = [{
      "inputs": [
        { "internalType": "address", "name": "token", "type": "address" },
        { "internalType": "address[]", "name": "recipients", "type": "address[]" },
        { "internalType": "uint256[]", "name": "amounts", "type": "uint256[]" }
      ],
      "name": "multisend",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }];

    const multisendContract = new ethers.Contract(multisendAddress, multisendAbi, signer);
    const batchSize = 300;
    document.getElementById("status").innerText = `⏳ Sending tokens to ${recipients.length} addresses...\n`;

    for (let i = 0; i < recipients.length; i += batchSize) {
      const batchRecipients = recipients.slice(i, i + batchSize);
      const batchAmounts = new Array(batchRecipients.length).fill(parsedAmount);

      try {
        document.getElementById("status").innerText += `\n🚀 Sending batch ${i / batchSize + 1} (${batchRecipients.length} addresses)...`;

        const tx = await multisendContract.multisend(tokenAddress, batchRecipients, batchAmounts);
        document.getElementById("status").innerText += `\n📨 TX sent: ${tx.hash}\n⏳ Waiting for confirmation...`;

        await tx.wait();
        document.getElementById("status").innerText += `\n✅ Batch confirmed!`;
      } catch (error) {
        console.error("Batch error:", error);
        document.getElementById("status").innerText += `\n❌ Batch ${i / batchSize + 1} failed: ${error.message}`;
        break;
      }
    }

    document.getElementById("status").innerText += `\n🎉 All done.`;
  }

  async function getTokenInfo(address) {
    const erc20Abi = [
      "function name() view returns (string)",
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)"
    ];
    try {
      const contract = new ethers.Contract(address, erc20Abi, provider);
      const name = await contract.name();
      const symbol = await contract.symbol();
      decimals = await contract.decimals();
      return { name, symbol, decimals };
    } catch (err) {
      console.error("Failed to fetch token info", err);
      return null;
    }
  }

  document.getElementById("contractAddress").addEventListener("blur", async () => {
    const address = document.getElementById("contractAddress").value.trim();
    if (!ethers.isAddress(address)) return;
    if (!provider) return;
    const info = await getTokenInfo(address);
    if (info) {
      document.getElementById("amount").placeholder = `Amount per address (${info.symbol})`;
      document.title = `${info.name} Multisend Tool`;
      decimals = info.decimals;
    }
  });

  async function approveTokens() {
  try {
    let tokenAddress = document.getElementById("contractAddress").value.trim();
    tokenAddress = ethers.getAddress(tokenAddress); // ✅ Ensures valid checksum

    const amount = document.getElementById("amount").value.trim();
    const recipients = document.getElementById("recipientList").value.trim().split("\n").filter(Boolean);
    const totalAmount = ethers.parseUnits((parseFloat(amount) * recipients.length).toString(), decimals);

    const tokenContract = new ethers.Contract(tokenAddress, [
      "function approve(address spender, uint256 amount) external returns (bool)"
    ], signer);

    const multisendAddress = ethers.getAddress("0xaa2af9ddae4d0bb3a25691755c99dd73df53fd19"); // already correct
    const tx = await tokenContract.approve(multisendAddress, totalAmount);

    document.getElementById("status").innerText = `Approve transaction sent: ${tx.hash}\nWaiting for confirmation...`;
    await tx.wait();
    document.getElementById("status").innerText += "\n✅ Approval confirmed! You can now send tokens.";
    document.getElementById("sendBtn").disabled = false;
    document.getElementById("sendBtn").classList.remove("opacity-50", "cursor-not-allowed");

  } catch (err) {
    document.getElementById("status").innerText += `\n❌ Approval failed: ${err.message}`;
  }
}
  
  document.getElementById("connectBtn").onclick = connectWallet;
  document.getElementById("sendBtn").onclick = sendBulkPKEY;
  document.getElementById("approveBtn").onclick = approveTokens;
</script>

</body>
</html>
