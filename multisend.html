<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multisend Tool</title>

<link rel="icon" type="image/png" href="favicon.png.png" />

<!-- Ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

<style>
  body {
    max-width: 700px; margin: 40px auto; font-family: 'Segoe UI', sans-serif;
    background-color: #f8f9fa; padding: 30px; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center; margin-bottom: 20px; color: #343a40;
  }
  input, textarea, button {
    width: 100%; padding: 12px; margin: 10px 0; font-size: 1rem;
    border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box;
  }
  button {
    background-color: #0d6efd; color: white; cursor: pointer; border: none;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #0b5ed7;
  }
  textarea {
    height: 180px; resize: vertical;
  }
  #status {
    margin-top: 20px; font-size: 0.95rem; background: #fff; padding: 15px;
    border-radius: 8px; border: 1px solid #dee2e6; white-space: pre-wrap;
  }
  #loadingRing {
    display: none; margin: 20px auto; border: 6px solid #e9ecef;
    border-top: 6px solid #0d6efd; border-radius: 50%; width: 40px; height: 40px;
    animation: spin 1s linear infinite;
  }
  #delayWarning {
    color: #dc3545; font-size: 0.9rem; display: none;
  }
  #walletAddress {
    text-align: center; font-size: 0.95rem; margin-bottom: 10px;
  }
  #networkStatus {
    text-align: center; font-size: 0.9rem; color: #198754; display: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  #dryRunNotice {
    position: fixed; bottom: 20px; right: 20px; background: #ffc107;
    color: #212529; padding: 10px 14px; border-radius: 8px; font-size: 0.85rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 1000;
  }
</style>
</head>
<body>

<div id="dryRunNotice" style="display:none;">üöß Dry-run mode activated</div>

<h2>üîÅ Multisend Tool</h2>

<button id="connectBtn">Connect Wallet</button>
<div id="walletAddress"></div>
<div id="networkStatus">‚úÖ Connected to Taraxa Mainnet</div>

<input type="text" id="contractAddress" placeholder="ERC-20 Token Contract Address" />
<label for="amount" style="font-size: 0.9rem; color: #495057;">
  Amount to send per wallet (e.g. <b>1</b> = 1 token unit based on decimals)
</label>
<input type="number" id="amount" placeholder="Amount per address (token units)" value="1" />
<label for="delayInput" style="font-size: 0.9rem; color: #495057;">
  Delay between transactions in milliseconds (e.g. <b>300</b> = 0.3 seconds). Helps avoid rate limiting.
</label>
<input type="number" id="delayInput" placeholder="Delay between TXs (ms)" value="300" />
<div id="delayWarning">Minimum delay is 300ms for network health. Using 300ms.</div>
<label for="recipientList" style="font-size: 0.9rem; color: #495057;">
  Wallet addresses to send to (one per line):
</label>
<textarea id="recipientList" placeholder="Paste wallet addresses, one per line"></textarea>

<div id="durationEstimate"></div>
<div id="estimatedFee">Estimated Fee (per tx): -</div>
<div id="estimatedTotal">Estimated Total Fee: -</div>
<button id="approveBtn">Approve Tokens</button>

<button id="sendBtn">üöÄ Send to All</button>

<div id="loadingRing"></div>
<div id="status"></div>

<script>
  let dryRun = false; // Change to false to send real transactions

  window.onload = () => {
    if (dryRun) {
      document.getElementById("dryRunNotice").style.display = "block";
    }
    document.getElementById("networkStatus").style.display = "none";
  };

  // --- Enkrypt wallet connection per docs ---

  let provider, signer, decimals = 18;

  async function connectWallet() {
    try {
      // Check if Enkrypt is injected
      if (!window.enkrypt || !window.enkrypt.providers || !window.enkrypt.providers.ethereum) {
        alert('Enkrypt wallet NOT detected. Please install & enable the Enkrypt extension.');
        return;
      }

      // Use Enkrypt injected provider
      provider = new ethers.BrowserProvider(window.enkrypt.providers.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const address = await signer.getAddress();

      document.getElementById("walletAddress").innerText = "Connected: " + address;
      document.getElementById("networkStatus").style.display = "block";
      console.log("Connected:", address);
    } catch (err) {
      console.error("Connection error:", err);
      alert("Failed to connect wallet.");
    }
  }

  // --- Multisend logic from your code ---

  async function setupTaraxaNetwork() {
    try {
      const currentChain = await provider.send("eth_chainId", []);
      if (currentChain !== "0x349") {
        await provider.send("wallet_addEthereumChain", [{
          chainId: "0x349",
          chainName: "Taraxa Mainnet",
          nativeCurrency: { name: "Tara", symbol: "TARA", decimals: 18 },
          rpcUrls: ["https://rpc.mainnet.taraxa.io"],
          blockExplorerUrls: ["https://explorer.mainnet.taraxa.io"]
        }]);
        console.log("‚úÖ Switched to Taraxa Mainnet");
      }
    } catch (err) {
      console.error("Failed to switch network:", err);
      alert("Could not switch to Taraxa network. Please add it manually.");
    }
  }

  async function sendBulkPKEY() {
  const tokenAddress = document.getElementById("contractAddress").value.trim();
  const amount = document.getElementById("amount").value.trim();
  const rawList = document.getElementById("recipientList").value.trim();
  const recipients = rawList.split("\n").map(a => a.trim()).filter(Boolean);

  const warning = document.getElementById("delayWarning");
  const durationPreview = document.getElementById("durationEstimate");
  durationPreview.innerText = '';

  if (!tokenAddress || !amount || recipients.length === 0) {
    alert("Please fill in all fields and provide recipient addresses.");
    return;
  }

  if (!recipients.every(addr => ethers.isAddress(addr))) {
    alert("‚ùå One or more wallet addresses are invalid.");
    return;
  }

  if (dryRun) {
    alert(`Dry-run mode enabled. Would send ${amount} tokens to ${recipients.length} addresses in one tx.`);
    document.getElementById("status").innerText = `üöß Dry-run complete. ${amount} tokens * ${recipients.length} addresses.`;
    return;
  }

  // Prepare amounts array - same amount for each recipient
  const decimals = 18; // or use your dynamic decimals if you want
  const parsedAmount = ethers.parseUnits(amount, decimals);
  const amounts = new Array(recipients.length).fill(parsedAmount);

  // Multisend contract address (replace this with your actual multisend contract)
  const multisendAddress = "0x77C5f7f6E275F0dd30Ce62be5A0AfbF06a31f827";

  // Multisend contract ABI (only the multisend function)
  const multisendAbi = [
    "function multisend(address token, address[] calldata recipients, uint256[] calldata amounts) external"
  ];

  const multisendContract = new ethers.Contract(multisendAddress, multisendAbi, signer);

  try {
    document.getElementById("status").innerText = `Sending multisend transaction to ${recipients.length} addresses...`;
    const tx = await multisendContract.multisend(tokenAddress, recipients, amounts);
    document.getElementById("status").innerText += `\nTransaction sent: ${tx.hash}\nWaiting for confirmation...`;

    await tx.wait();

    document.getElementById("status").innerText += "\n‚úÖ Transaction confirmed! All tokens sent in 1 transaction.";
  } catch (error) {
    document.getElementById("status").innerText += `\n‚ùå Transaction failed: ${error.message}`;
  }
}

  async function getTokenInfo(address) {
    const erc20Abi = [
      "function name() view returns (string)",
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)"
    ];
    try {
      const contract = new ethers.Contract(address, erc20Abi, provider);
      const name = await contract.name();
      const symbol = await contract.symbol();
      decimals = await contract.decimals();
      return { name, symbol, decimals };
    } catch (err) {
      console.error("Failed to fetch token info", err);
      return null;
    }
  }

  document.getElementById("contractAddress").addEventListener("blur", async () => {
    const address = document.getElementById("contractAddress").value.trim();
    if (!ethers.isAddress(address)) return;
    if (!provider) return;
    const info = await getTokenInfo(address);
    if (info) {
      document.getElementById("amount").placeholder = `Amount per address (${info.symbol})`;
      document.title = `${info.name} Multisend Tool`;
    }
  });

  document.getElementById("connectBtn").onclick = connectWallet;
  document.getElementById("sendBtn").onclick = sendBulkPKEY;
  
async function estimateFee(contract, recipient, amount, count) {
  try {
    // Create a transaction to estimate gas and fees
    const gasEstimate = await contract.estimateGas.transfer(recipient, ethers.parseUnits(amount, decimals));

    // Fetch current gas price or maxFeePerGas (EIP-1559)
    const feeData = await provider.getFeeData();

    // Calculate fee per tx = gasEstimate * gas price/maxFeePerGas
    const gasPrice = feeData.maxFeePerGas || feeData.gasPrice || ethers.parseUnits("20", "gwei"); // fallback
    const feePerTx = gasEstimate * gasPrice;

    document.getElementById("estimatedFee").innerText = `Estimated Fee (per tx): ${ethers.formatEther(feePerTx)} TARA`;
    document.getElementById("estimatedTotal").innerText = `Estimated Total Fee: ~${ethers.formatEther(feePerTx * BigInt(count))} TARA`;
  } catch (error) {
    console.warn("Fee estimate failed:", error.message);
    document.getElementById("estimatedFee").innerText = "Estimated Fee (per tx): -";
    document.getElementById("estimatedTotal").innerText = "Estimated Total Fee: -";
  }
}

async function approveTokens() {
  const tokenAddress = document.getElementById("contractAddress").value.trim();
  if (!ethers.isAddress(tokenAddress)) {
    alert("Invalid token address");
    return;
  }

  const decimals = 18; // or get dynamically as you do in getTokenInfo
  const amount = document.getElementById("amount").value.trim();
  const recipients = document.getElementById("recipientList").value.trim().split("\n").filter(Boolean);
  const totalAmount = ethers.parseUnits(amount, decimals).mul(recipients.length);

  const tokenContract = new ethers.Contract(tokenAddress, [
    "function approve(address spender, uint256 amount) external returns (bool)"
  ], signer);

  try {
    const multisendAddress = "0x77C5f7f6E275F0dd30Ce62be5A0AfbF06a31f827";
    const tx = await tokenContract.approve(multisendAddress, totalAmount);
    document.getElementById("status").innerText = `Approve transaction sent: ${tx.hash}\nWaiting for confirmation...`;
    await tx.wait();
    document.getElementById("status").innerText += "\n‚úÖ Approval confirmed! You can now send tokens.";
  } catch (err) {
    document.getElementById("status").innerText += `\n‚ùå Approval failed: ${err.message}`;
  }
}

document.getElementById("approveBtn").onclick = approveTokens;

async function estimateMultisendFee(contract, tokenAddress, recipients, amounts) {
  try {
    const gasEstimate = await contract.estimateGas.multisend(tokenAddress, recipients, amounts);
    const feeData = await provider.getFeeData();
    const gasPrice = feeData.maxFeePerGas || feeData.gasPrice || ethers.parseUnits("20", "gwei");
    const fee = gasEstimate * gasPrice;

    document.getElementById("estimatedFee").innerText = `Estimated Fee: ${ethers.formatEther(fee)} TARA`;
  } catch (err) {
    console.warn("Multisend fee estimate failed:", err.message);
    document.getElementById("estimatedFee").innerText = "Estimated Fee: -";
  }
}


async function updateEstimatedFee() {
  const tokenAddress = document.getElementById("contractAddress").value.trim();
  const rawList = document.getElementById("recipientList").value.trim();
  const amountStr = document.getElementById("amount").value.trim();

  if (!ethers.isAddress(tokenAddress)) {
    document.getElementById("estimatedFee").innerText = "Estimated Fee: -";
    return;
  }
  const recipients = rawList.split("\n").map(a => a.trim()).filter(Boolean);
  if (recipients.length === 0 || !amountStr) {
    document.getElementById("estimatedFee").innerText = "Estimated Fee: -";
    return;
  }

  const decimals = 18; // or get dynamically if you want
  const parsedAmount = ethers.parseUnits(amountStr, decimals);
  const amounts = new Array(recipients.length).fill(parsedAmount);

  const multisendAddress = "0x77C5f7f6E275F0dd30Ce62be5A0AfbF06a31f827";
  const multisendAbi = [
    "function multisend(address token, address[] calldata recipients, uint256[] calldata amounts) external"
  ];
  const multisendContract = new ethers.Contract(multisendAddress, multisendAbi, signer);

  try {
    await estimateMultisendFee(multisendContract, tokenAddress, recipients, amounts);
  } catch {
    document.getElementById("estimatedFee").innerText = "Estimated Fee: -";
  }
}

document.getElementById("contractAddress").addEventListener("input", updateEstimatedFee);
document.getElementById("recipientList").addEventListener("input", updateEstimatedFee);
document.getElementById("amount").addEventListener("input", updateEstimatedFee);

</script>

</body>
</html>
