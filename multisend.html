<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multisend Tool</title>
    <link rel="icon" type="image/png" href="favicon.png.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  </head>
  <body class="bg-gradient-to-br from-[#0f2027] via-[#203a43] to-[#2c5364] min-h-screen text-white px-4">
    <div class="w-full max-w-3xl bg-white/10 backdrop-blur-md shadow-2xl rounded-3xl p-10 mx-auto mt-10">
      <div id="dryRunNotice" class="hidden bg-yellow-300/90 text-yellow-900 p-3 rounded-md text-sm mb-4">🚧 Dry-run mode activated</div>

      <h2 class="text-4xl font-extrabold text-left text-white mb-2">
        🚀 Multisend Tool
      </h2>
      <p class="text-sm text-gray-300 ml-1 mb-6">Built for Taraxa. Supported with Enkrypt.</p>

      <button id="connectBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl font-semibold transition-all">🔌 Connect Wallet</button>
      <div id="walletAddress" class="text-center text-sm text-gray-300 mt-2"></div>
      <div id="networkStatus" class="text-center text-green-400 text-sm hidden">✅ Connected to Taraxa Mainnet</div>

      <input id="contractAddress" type="text" placeholder="ERC-20 Token Contract Address" class="w-full border border-gray-600 bg-white/20 text-white rounded-md p-3 mt-6" />

      <label for="amount" class="text-sm text-gray-300 mt-4 block">Amount to send per wallet</label>
      <input id="amount" type="number" placeholder="Amount per address" value="1" class="w-full border border-gray-600 bg-white/20 text-white rounded-md p-3" />

      <label for="delayInput" class="text-sm text-gray-300 mt-4 block">Delay between transactions (ms)</label>
      <input id="delayInput" type="number" placeholder="Delay between TXs" value="300" class="w-full border border-gray-600 bg-white/20 text-white rounded-md p-3" />
      <div id="delayWarning" class="text-red-400 text-sm hidden mt-1">Minimum delay is 300ms for network health. Using 300ms.</div>

      <label for="recipientList" class="text-sm text-gray-300 mt-4 block">Wallet addresses (one per line):</label>
      <textarea id="recipientList" class="w-full border border-gray-600 bg-white/20 text-white rounded-md p-3 h-40 resize-y mt-1 placeholder-gray-400" placeholder="Paste wallet addresses..."></textarea>

      <div class="flex gap-4 mt-6">
        <button id="approveBtn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold">✅ Approve Tokens</button>
        <button id="sendBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl font-semibold">📤 Send to All</button>
      </div>

      <div id="loadingRing" class="w-10 h-10 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin mx-auto my-6 hidden"></div>

      <pre id="status" class="bg-black/20 border border-gray-700 rounded-md p-4 mt-4 text-sm text-gray-100 whitespace-pre-wrap"></pre>
    </div>

    <footer class="w-full px-4 py-4 border-t border-gray-700 mt-24 text-sm text-gray-400">
      <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-2">
          <img src="logo.png" alt="PuzzleKey Logo" class="w-9 h-9" />
          <span><span class="font-medium text-white">pkey.quest</span> © 2025 · 
            <a href="https://taraxa.io/" target="_blank" class="text-[#1fa5a2] hover:text-[#2dccc8] font-semibold">TARAXA</a>
          </span>
        </div>

        <div class="flex flex-col md:flex-row items-center gap-6">
          <div class="flex items-center gap-4">
            <a href="https://x.com/pkeyquest" target="_blank" aria-label="X" class="text-[#1fa5a2] hover:text-[#2dccc8] transition">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19.18 0.21H22.66L14.69 10.28L24 23.78H16.62L10.77 15.10L4.10 23.78H0.62L9.08 12.80L0 0H7.59L12.82 7.63L19.18 0.21Z M18 20.57H20.10L11.07 11.37L17.21 20.57H18Z" />
              </svg>
            </a>
            <a href="https://t.me/pkeyquest" target="_blank" aria-label="Telegram" class="text-[#1fa5a2] hover:text-[#2dccc8] transition">
              <svg class="w-5 h-5" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
                <circle cx="120" cy="120" r="120" fill="currentColor" />
                <path d="M180.7 70.6 61.1 115.8c-4.6 1.7-4.6 6.5.6 8.1l29.2 9.1 11.2 34c1.4 4.2 2.4 5.8 5 5.8 2.6 0 3.7-1.1 5.1-4.1l14.1-28.1 29.4 21.8c5.4 3 9.3 1.4 10.6-5.1l17.2-80.5c2-8.4-3.2-12.3-8.8-10z" fill="#fff" />
              </svg>
            </a>
          </div>
          <div class="hidden md:block w-px h-5 bg-gray-600"></div>
          <div class="flex items-center gap-4">
            <a href="https://fomo.biz/app/token/0x96B86CCe868FcC6681d8AB2c8E53C93E9750bA3A" target="_blank">
              <img src="fomobiz.png" alt="fomo.biz" class="w-6 h-6" />
            </a>
            <a href="https://www.geckoterminal.com/taraxa/pools/0x35b29982d582b8e6727453aeb06557ea08205da9" target="_blank">
              <img src="geckoterminal.png" alt="geckoterminal" class="w-6 h-6" />
            </a>
            <a href="https://www.defined.fi/taraxa/0x35b29982d582b8e6727453aeb06557ea08205da9?quoteToken=token1" target="_blank">
              <img src="defined.png" alt="defined.fi" class="w-6 h-6" />
            </a>
          </div>
        </div>
      </div>
    </footer>

<script>
  let dryRun = false;
  let provider, signer, decimals = 18;

  document.addEventListener("DOMContentLoaded", () => {
    if (dryRun) {
      document.getElementById("dryRunNotice").style.display = "block";
    }
    document.getElementById("networkStatus").style.display = "none";
  });

  async function connectWallet() {
    try {
      if (!window.enkrypt || !window.enkrypt.providers || !window.enkrypt.providers.ethereum) {
        alert('Enkrypt wallet NOT detected. Please install & enable the Enkrypt extension.');
        return;
      }
      provider = new ethers.BrowserProvider(window.enkrypt.providers.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("walletAddress").innerText = "Connected: " + address;
      document.getElementById("networkStatus").style.display = "block";
      console.log("Connected:", address);
    } catch (err) {
      console.error("Connection error:", err);
      alert("Failed to connect wallet.");
    }
  }

  async function sendBulkPKEY() {
    console.log("🚀 sendBulkPKEY triggered");

    const tokenAddress = document.getElementById("contractAddress").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const rawList = document.getElementById("recipientList").value.trim();
    const recipients = rawList.split("\n").map(a => a.trim()).filter(Boolean);

    if (!tokenAddress || !amount || recipients.length === 0) {
      alert("Please fill in all fields and provide recipient addresses.");
      return;
    }

    if (!recipients.every(addr => ethers.isAddress(addr))) {
      alert("❌ One or more wallet addresses are invalid.");
      return;
    }

    if (dryRun) {
      alert(`Dry-run mode enabled. Would send ${amount} tokens to ${recipients.length} addresses.`);
      document.getElementById("status").innerText =
        `🚧 Dry-run complete. ${amount} tokens * ${recipients.length} addresses.`;
      return;
    }

    const parsedAmount = ethers.parseUnits(amount, decimals);
    const multisendAddress = ethers.getAddress("0x77c5f7f6e275f0dd30ce62be5a0afbf06a31f827");

    const multisendAbi = [{
      "inputs": [
        { "internalType": "address", "name": "token", "type": "address" },
        { "internalType": "address[]", "name": "recipients", "type": "address[]" },
        { "internalType": "uint256[]", "name": "amounts", "type": "uint256[]" }
      ],
      "name": "multisend",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }];

    const multisendContract = new ethers.Contract(multisendAddress, multisendAbi, signer);
    const batchSize = 300;
    document.getElementById("status").innerText = `⏳ Sending tokens to ${recipients.length} addresses...\n`;

    for (let i = 0; i < recipients.length; i += batchSize) {
      const batchRecipients = recipients.slice(i, i + batchSize);
      const batchAmounts = new Array(batchRecipients.length).fill(parsedAmount);

      try {
        document.getElementById("status").innerText += `\n🚀 Sending batch ${i / batchSize + 1} (${batchRecipients.length} addresses)...`;

        const tx = await multisendContract.multisend(tokenAddress, batchRecipients, batchAmounts);
        document.getElementById("status").innerText += `\n📨 TX sent: ${tx.hash}\n⏳ Waiting for confirmation...`;

        await tx.wait();
        document.getElementById("status").innerText += `\n✅ Batch confirmed!`;
      } catch (error) {
        console.error("Batch error:", error);
        document.getElementById("status").innerText += `\n❌ Batch ${i / batchSize + 1} failed: ${error.message}`;
        break;
      }
    }

    document.getElementById("status").innerText += `\n🎉 All done.`;
  }

  async function getTokenInfo(address) {
    const erc20Abi = [
      "function name() view returns (string)",
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)"
    ];
    try {
      const contract = new ethers.Contract(address, erc20Abi, provider);
      const name = await contract.name();
      const symbol = await contract.symbol();
      decimals = await contract.decimals();
      return { name, symbol, decimals };
    } catch (err) {
      console.error("Failed to fetch token info", err);
      return null;
    }
  }

  document.getElementById("contractAddress").addEventListener("blur", async () => {
    const address = document.getElementById("contractAddress").value.trim();
    if (!ethers.isAddress(address)) return;
    if (!provider) return;
    const info = await getTokenInfo(address);
    if (info) {
      document.getElementById("amount").placeholder = `Amount per address (${info.symbol})`;
      document.title = `${info.name} Multisend Tool`;
      decimals = info.decimals;
    }
  });

  async function approveTokens() {
    const tokenAddress = document.getElementById("contractAddress").value.trim();
    if (!ethers.isAddress(tokenAddress)) {
      alert("Invalid token address");
      return;
    }

    const amount = document.getElementById("amount").value.trim();
    const recipients = document.getElementById("recipientList").value.trim().split("\n").filter(Boolean);
    const totalAmount = ethers.parseUnits(amount, decimals) * BigInt(recipients.length);

    const tokenContract = new ethers.Contract(tokenAddress, [
      "function approve(address spender, uint256 amount) external returns (bool)"
    ], signer);

    try {
      const multisendAddress = ethers.getAddress("0x77c5f7f6e275f0dd30ce62be5a0afbf06a31f827");
      const tx = await tokenContract.approve(multisendAddress, totalAmount);
      document.getElementById("status").innerText = `Approve transaction sent: ${tx.hash}\nWaiting for confirmation...`;
      await tx.wait();
      document.getElementById("status").innerText += "\n✅ Approval confirmed! You can now send tokens.";
    } catch (err) {
      document.getElementById("status").innerText += `\n❌ Approval failed: ${err.message}`;
    }
  }

  document.getElementById("connectBtn").onclick = connectWallet;
  document.getElementById("sendBtn").onclick = sendBulkPKEY;
  document.getElementById("approveBtn").onclick = approveTokens;
</script>

</body>
</html>
