<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multisend Tool</title>
    <link rel="icon" type="image/png" href="favicon.png.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8">
      <div id="dryRunNotice" class="hidden bg-yellow-200 text-yellow-900 p-3 rounded-md text-sm mb-4">üöß Dry-run mode activated</div>

      <h2 class="text-3xl font-extrabold text-left text-gray-800 mb-2">
       Multisend Tool
     </h2>
      <p class="text-sm text-gray-500 ml-1">Built for Taraxa. Supported with Enkrypt.</p>

      <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md mb-2">Connect Wallet</button>
      <div id="walletAddress" class="text-center text-sm text-gray-600"></div>
      <div id="networkStatus" class="text-center text-green-600 text-sm hidden">‚úÖ Connected to Taraxa Mainnet</div>

      <input id="contractAddress" type="text" placeholder="ERC-20 Token Contract Address" class="w-full border border-gray-300 rounded-md p-3 mt-4" />

      <label for="amount" class="text-sm text-gray-600 mt-3 block">Amount to send per wallet</label>
      <input id="amount" type="number" placeholder="Amount per address" value="1" class="w-full border border-gray-300 rounded-md p-3" />

      <label for="delayInput" class="text-sm text-gray-600 mt-3 block">Delay between transactions (ms)</label>
      <input id="delayInput" type="number" placeholder="Delay between TXs" value="300" class="w-full border border-gray-300 rounded-md p-3" />
      <div id="delayWarning" class="text-red-500 text-sm hidden mt-1">Minimum delay is 300ms for network health. Using 300ms.</div>

      <label for="recipientList" class="text-sm text-gray-600 mt-4 block">Wallet addresses (one per line):</label>
      <textarea id="recipientList" class="w-full border border-gray-300 rounded-md p-3 h-40 resize-y mt-1" placeholder="Paste wallet addresses"></textarea>

      <div class="flex gap-4 mt-4">
        <button id="approveBtn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-md">Approve Tokens</button>
        <button id="sendBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">üöÄ Send to All</button>
      </div>

      <div id="loadingRing" class="w-10 h-10 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin mx-auto my-6 hidden"></div>

      <pre id="status" class="bg-gray-50 border border-gray-200 rounded-md p-4 mt-4 text-sm text-gray-800 whitespace-pre-wrap"></pre>
    </div>

<script>
  let dryRun = false;
  let provider, signer, decimals = 18;

  document.addEventListener("DOMContentLoaded", () => {
    if (dryRun) {
      document.getElementById("dryRunNotice").style.display = "block";
    }
    document.getElementById("networkStatus").style.display = "none";
  });

  async function connectWallet() {
    try {
      if (!window.enkrypt || !window.enkrypt.providers || !window.enkrypt.providers.ethereum) {
        alert('Enkrypt wallet NOT detected. Please install & enable the Enkrypt extension.');
        return;
      }
      provider = new ethers.BrowserProvider(window.enkrypt.providers.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("walletAddress").innerText = "Connected: " + address;
      document.getElementById("networkStatus").style.display = "block";
      console.log("Connected:", address);
    } catch (err) {
      console.error("Connection error:", err);
      alert("Failed to connect wallet.");
    }
  }

  async function sendBulkPKEY() {
    console.log("üöÄ sendBulkPKEY triggered");

    const tokenAddress = document.getElementById("contractAddress").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const rawList = document.getElementById("recipientList").value.trim();
    const recipients = rawList.split("\n").map(a => a.trim()).filter(Boolean);

    if (!tokenAddress || !amount || recipients.length === 0) {
      alert("Please fill in all fields and provide recipient addresses.");
      return;
    }

    if (!recipients.every(addr => ethers.isAddress(addr))) {
      alert("‚ùå One or more wallet addresses are invalid.");
      return;
    }

    if (dryRun) {
      alert(`Dry-run mode enabled. Would send ${amount} tokens to ${recipients.length} addresses.`);
      document.getElementById("status").innerText =
        `üöß Dry-run complete. ${amount} tokens * ${recipients.length} addresses.`;
      return;
    }

    const parsedAmount = ethers.parseUnits(amount, decimals);
    const multisendAddress = ethers.getAddress("0x77c5f7f6e275f0dd30ce62be5a0afbf06a31f827");

    const multisendAbi = [{
      "inputs": [
        { "internalType": "address", "name": "token", "type": "address" },
        { "internalType": "address[]", "name": "recipients", "type": "address[]" },
        { "internalType": "uint256[]", "name": "amounts", "type": "uint256[]" }
      ],
      "name": "multisend",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }];

    const multisendContract = new ethers.Contract(multisendAddress, multisendAbi, signer);
    const batchSize = 300;
    document.getElementById("status").innerText = `‚è≥ Sending tokens to ${recipients.length} addresses...\n`;

    for (let i = 0; i < recipients.length; i += batchSize) {
      const batchRecipients = recipients.slice(i, i + batchSize);
      const batchAmounts = new Array(batchRecipients.length).fill(parsedAmount);

      try {
        document.getElementById("status").innerText += `\nüöÄ Sending batch ${i / batchSize + 1} (${batchRecipients.length} addresses)...`;

        const tx = await multisendContract.multisend(tokenAddress, batchRecipients, batchAmounts);
        document.getElementById("status").innerText += `\nüì® TX sent: ${tx.hash}\n‚è≥ Waiting for confirmation...`;

        await tx.wait();
        document.getElementById("status").innerText += `\n‚úÖ Batch confirmed!`;
      } catch (error) {
        console.error("Batch error:", error);
        document.getElementById("status").innerText += `\n‚ùå Batch ${i / batchSize + 1} failed: ${error.message}`;
        break;
      }
    }

    document.getElementById("status").innerText += `\nüéâ All done.`;
  }

  async function getTokenInfo(address) {
    const erc20Abi = [
      "function name() view returns (string)",
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)"
    ];
    try {
      const contract = new ethers.Contract(address, erc20Abi, provider);
      const name = await contract.name();
      const symbol = await contract.symbol();
      decimals = await contract.decimals();
      return { name, symbol, decimals };
    } catch (err) {
      console.error("Failed to fetch token info", err);
      return null;
    }
  }

  document.getElementById("contractAddress").addEventListener("blur", async () => {
    const address = document.getElementById("contractAddress").value.trim();
    if (!ethers.isAddress(address)) return;
    if (!provider) return;
    const info = await getTokenInfo(address);
    if (info) {
      document.getElementById("amount").placeholder = `Amount per address (${info.symbol})`;
      document.title = `${info.name} Multisend Tool`;
      decimals = info.decimals;
    }
  });

  async function approveTokens() {
    const tokenAddress = document.getElementById("contractAddress").value.trim();
    if (!ethers.isAddress(tokenAddress)) {
      alert("Invalid token address");
      return;
    }

    const amount = document.getElementById("amount").value.trim();
    const recipients = document.getElementById("recipientList").value.trim().split("\n").filter(Boolean);
    const totalAmount = ethers.parseUnits(amount, decimals) * BigInt(recipients.length);

    const tokenContract = new ethers.Contract(tokenAddress, [
      "function approve(address spender, uint256 amount) external returns (bool)"
    ], signer);

    try {
      const multisendAddress = ethers.getAddress("0x77c5f7f6e275f0dd30ce62be5a0afbf06a31f827");
      const tx = await tokenContract.approve(multisendAddress, totalAmount);
      document.getElementById("status").innerText = `Approve transaction sent: ${tx.hash}\nWaiting for confirmation...`;
      await tx.wait();
      document.getElementById("status").innerText += "\n‚úÖ Approval confirmed! You can now send tokens.";
    } catch (err) {
      document.getElementById("status").innerText += `\n‚ùå Approval failed: ${err.message}`;
    }
  }

  document.getElementById("connectBtn").onclick = connectWallet;
  document.getElementById("sendBtn").onclick = sendBulkPKEY;
  document.getElementById("approveBtn").onclick = approveTokens;
</script>

<footer class="mt-12 text-center text-sm text-gray-400">
  <hr class="my-6 border-gray-200" />
  <p>

  </p>
</footer>

</body>
</html>
