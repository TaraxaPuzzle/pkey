<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle #10 - pkey.quest</title>
    <link rel="icon" type="image/png" href="favicon.png.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="text-center space-y-6 max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold text-green-400">Congratulations</h1>
      <p class="text-xl text-gray-300">You have found <span class="text-white font-semibold">Puzzle #10</span>.</p>
      <p class="text-md text-gray-400">Continue to solve the key...</p>
      <p class="text-lg font-medium text-blue-300">Good luck ðŸ§ ðŸ”‘</p>

      <div class="mt-8 space-y-4">
        <label for="outputBox" class="block text-sm text-gray-400">Key Sequence:</label>
        <textarea id="outputBox" readonly rows="4"
          class="w-full p-4 text-green-400 bg-gray-800 rounded border border-gray-700 text-sm resize-none focus:outline-none focus:ring-0"
          placeholder="Generating..."></textarea>
      </div>
    </div>

    <script>
      const encoded = "MjA1NTc4NDgzMDMxMTU3NTkzNDkwODcwNjEzNjI5MDE2MjI2MDUyMDQ2NjIxMTAyNzcxNTkzMTk5MjE3MzY0NjU4NDQyNzA1NjE2ODg=";
      const message = atob(encoded);

      const maskChars = [...Array(127).keys()]
        .map(i => String.fromCharCode(i))
        .filter(c => !/\d/.test(c) && c.trim().length > 0);

      function mix(input) {
        return [...input].map(c => c + maskChars[Math.floor(Math.random() * maskChars.length)]).join('');
      }

      document.getElementById("outputBox").value = mix(message);
    </script>
  </body>
</html>
