<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fomo.biz Live Updates Tester</title>
</head>
<body>

<h1>Fomo.biz Live Updates Tester</h1>

<p>Enter contract address:</p>
<input type="text" id="token-input" placeholder="0x..." />
<button id="connect-btn">Connect to updates</button>

<h2>Live Stream:</h2>
<pre id="output">Waiting for input...</pre>

<script>
async function connectStream(token) {
  const url = `https://your-heroku-app-name.herokuapp.com/fomo-token/${token}`;
  const output = document.getElementById('output');
  output.textContent = `Connecting to ${url}...\n`;

  try {
    const response = await fetch(url);

    if (!response.ok) {
      output.textContent += `Error: ${response.status}\n`;
      return;
    }

    const reader = response.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
      const { done, value } = await reader.read();
      if (done) {
        output.textContent += 'Stream closed.\n';
        break;
      }
      const chunk = decoder.decode(value);
      console.log('Raw chunk:', chunk);

      // Parse each data line
      chunk.split('\n').forEach(line => {
        if (line.startsWith('data:')) {
          try {
            const jsonStr = line.replace('data:', '').trim();
            const jsonObj = JSON.parse(jsonStr);
            const formatted = JSON.stringify(jsonObj, null, 2);
            output.textContent += formatted + '\n\n';
          } catch (err) {
            console.error('JSON parse error:', err);
            output.textContent += 'Parse error.\n';
          }
        }
      });
    }
  } catch (err) {
    console.error('Stream error:', err);
    output.textContent += `Stream error: ${err}\n`;
  }
}

document.getElementById('connect-btn').addEventListener('click', () => {
  const token = document.getElementById('token-input').value.trim();
  if (!/^0x[a-fA-F0-9]{40}$/.test(token)) {
    document.getElementById('output').textContent = 'Please enter a valid 0x... address.';
    return;
  }

  connectStream(token);
});
</script>



</body>
</html>
